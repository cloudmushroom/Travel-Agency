<div class="modal fade" id="modalUnos" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Izmena</h5>

        </div>
        <div class="form-group">
            <label for="note">Note:</label>
            <textarea name="note" id="" cols="60" rows="4" placeholder="Hope that it will be sunny period"></textarea>
        </div>
        <input type="hidden" id="id">
        <input class="send" type="button" class="btn btn-default btn-transparent border border-warning" value="Send" onclick="saveEdit(this)">
        </form>
      </div>
      <div class="modal-footer">
      </div>
